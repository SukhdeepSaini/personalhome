<div class="container">
	<div class="jumbotron">
		<h2>Get Your Favourite Recipe Here!!</h2>
		<form class="form-inline" role="form" name="recipeSearchForm">
			<div class="form-group">
				<div class="input-group">
					<input type="text" class="form-control col-md-3" placeholder="search recipe" ng-model="query" id="recipeSeachText" required>
				</div>
			</div>
			  <div class="form-group">
			    <input type="text" class="form-control" ng-model="search" id="filterRecipes" placeholder="Filter Recipes" disabled>
			  </div>
			<button class="btn btn-info" ng-click="GetRecipeData()">Get Recipes</button>
		</form>
	</div>
	<ol class="breadcrumb">
		 <li><a href="http://sukhdeepsaini.github.io/personalhome/#/">Home</a></li>
		 <li><a href="#/projects">Projects</a></li>
		 <li class="active">Recipe Search</li>
	</ol>

	<div id = "alert_placeholder"></div>
	<div class="list-group row">
		<div class="col-md-6 col-md-offset-3">
	  <a ng-repeat="rname in recipeIds | filter: search" href="#/recipes/{{rname}}" class="list-group-item">{{rname}}</a>
	   </div>
	</div>

</div>
