<div id="MyCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#MyCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#MyCarousel" data-slide-to="1"></li>
    <li data-target="#MyCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/carousel1.jpg" alt="My Pic" width="100%" height="100%">
      <div class="carousel-caption">
      	<a href="/" class="btn btn-danger">Home</a>
      	<button class="btn btn-info" data-toggle="modal" data-target="#resumeModel">Resume</button>
      	<a href="#/profile/prototype1" class="btn btn-warning">Profiles</a>
		<button type="button" class="btn btn-danger" data-toggle="popover" data-placement="top" title="My Interests" data-content="Will Publish Soon, Working on Template">Interests</button>
      </div>
    </div>
    <div class="item">
      <img src="images/carousel2.jpg" alt="My Pic" width="100%" height="100%">
      <div class="carousel-caption">
      	<a href="/" class="btn btn-danger">Home</a>
      	<button class="btn btn-info" data-toggle="modal" data-target="#resumeModel">Resume</button>
      	<a href="#/profile/prototype1" class="btn btn-warning">Profiles</a>
		<button type="button" class="btn btn-danger" data-toggle="popover" data-placement="top" title="My Interests" data-content="Will Publish Soon, Working on Template">Interests</button>
      </div>
    </div>
    <div class="item">
      <img src="images/carousel3.jpg" alt="My Pic" width="100%" height="100%">
      <div class="carousel-caption">
      	<a href="/" class="btn btn-danger">Home</a>
      	<button class="btn btn-info" data-toggle="modal" data-target="#resumeModel">Resume</button>
      	<a href="#/profile/prototype1" class="btn btn-warning">Profiles</a>
		<button type="button" class="btn btn-danger" data-toggle="popover" data-placement="top" title="My Interests" data-content="Will Publish Soon, Working on Template">Interests</button>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" role="button" data-slide="prev">
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" role="button" data-slide="next">
    <span class="sr-only">Next</span>
  </a>
</div>



<div class="modal fade" id="resumeModel" tabindex="-1" role="dialog" aria-labelledby="ResumeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h3 class="modal-title text-primary" id="ResumeModalLabel">Resume</h3>
      </div>
      <div class="modal-body">
      	<img src="images/resume.jpg">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
     </div>
   </div>
  </div>
</div>
